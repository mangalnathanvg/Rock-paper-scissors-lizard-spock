<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/7abf311edc.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor Lizard Spock</title>
</head>

<body>

    <h1>Rock Paper Scissor Lizard Spock</h1>
    <div id="Display-area">
        <div class="result">Hello</div>
    </div>
    <section class="action-btns">
        <button type="button" class="action_button" value="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button type="button" class="action_button" value="paper"><i class="fa-regular fa-hand"></i></button>
        <button type="button" class="action_button" value="scissor"><i class="fa-regular fa-hand-scissors"></i></button>
        <button type="button" class="action_button" value="lizard"><i class="fa-regular fa-hand-lizard"></i></button>
        <button type="button" class="action_button" value="Spock"><i class="fa-regular fa-hand-spock"></i></button>
    </section>

</body>
</html>
